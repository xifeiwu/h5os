<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no" />
    <title>HTML Model</title>
    <!-- <script type="text/javascript" src="../jquery-3.1.1.js"></script> -->
    <!-- <script type="text/javascript" src="highstock.src.js"></script> -->
    <script type="text/javascript" src="similar-kline.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="similar-kline.css"> -->
    <style>
    body {
      background-color: #eee;
      margin: 0px;
      padding: 0px;
    }
    .point-down {
      fill: green;
      stroke: green;
    }
    .point-up {
      fill: red;
      stroke: red;
    }
    .group-top {
      font-size: 10px;
      /*font-weight: normal;*/
    }
    .group-top .ma5 {
      text-anchor: middle;
      fill: blue;
    }
    .group-top .ma10 {
      text-anchor: middle;
      fill: yellow;
    }
    .group-top .ma20 {
      text-anchor: middle;
      fill: red;
    }
    .group-series .ma5 {
      stroke: blue;
    }
    .group-series .ma10 {
      stroke: yellow;
    }
    .group-series .ma20 {
      stroke: red;
    }
    .group-grid {
    }
    .origin {
      background-color: white;
    }
    .origin .desc {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
    .origin .desc .title {
    }
    .origin .desc .custom-stock {
      color: blue;
    }

    .similar {
      background-color: white;
      margin-top: 20px;
      font-size: 18px;
    }
    .similar .tip {
      line-height: 40px;
      border-bottom: 1px solid gray;
    }

    .choose {
      width: 100%;
      height: 120px;
      overflow-y: scroll;
      white-space: nowrap;
    }
    .choose .item {
      display: inline-block;
      width: 100px;
      height: 100px;
      background-color: blue;
      margin-right: 20px;
    }
/*    .origin .desc .custom-stock span {
      display: inline-block;
      padding: 4px 0px 0px 4px;
      font-size: 18px;
      line-height: 18px;
      width: 18px;
      height: 18px;
      border: 1px solid blue;
      border-radius: 50%;
    }*/
    </style>
  </head>
  <body>
    <br>
    <div class="origin">
      <div class="desc">
        <div class="title"></div>
        <div class="custom-stock"><span>+</span>+自选</div>
      </div>
      <div class="stock-draw"></div>
    </div>
    
    <div class="similar">
      <div class="tip">以下为历史K线走势相似的匹配结果</div>
      <div class="desc">
        <div class="title"></div>
      </div>
      <div class="stock-draw"></div>
    </div>

    <div class="choose"></div>
    <br>
    <br>
  </body>
</html>
